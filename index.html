<!DOCTYPE html>
<html>
  <head>
    <title>Stone Ranger | 2D Platformer Adventure using p5.js</title>

    <!-- Load p5.js library first -->
    <script src="p5.min.js"></script>

    <!-- Load game components in dependency order -->
    <script src="components/platform.js"></script>
    <script src="components/player.js"></script>
    <script src="components/enemy.js"></script>
    <script src="components/projectile.js"></script>
    <script src="components/collectable.js"></script>
    <script src="components/background.js"></script>
    <script src="components/game-state-manager.js"></script>

    <!-- Load main game file last -->
    <script src="sketch.js"></script>

    <style>
      body {
        padding: 0;
        margin: 0;
        background: linear-gradient(135deg, #ff7e00, #ffbb33);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        flex-direction: column;
        gap: 30px;
      }

      main {
        border: 3px solid #433f3e;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        background: #433f3e;
        padding: 10px;
      }

      .game-info {
        text-align: center;
        color: #ecf0f1;
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .controls-hint {
        text-align: center;
        color: #bdc3c7;
        margin-top: 10px;
        font-size: 12px;
      }

      footer {
        text-align: center;
        margin-bottom: 20px;
        font-family: monospace;
        font-weight: 600;
        color: #393636;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="game-info">Stone Ranger | 2D Platformer Adventure</div>
      <div id="game-container"></div>
      <div class="controls-hint">
        WASD/Arrows: Move | Move + Space: Throw Stones | R: Restart
      </div>
    </main>

    <footer>
      Made with <i>ðŸŽ¹</i> & <i>ðŸ–¤</i> by
      <a href="http://github.com/farhankk360" target="_blank">Farhan</a>
    </footer>
  </body>
</html>
